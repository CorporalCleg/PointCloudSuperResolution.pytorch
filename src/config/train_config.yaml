# CUDA
cuda_devices: '0'   # multi-gpu training is available

# dataset
dataset:
  data_path: '../data/Patches_noHole_and_collected.h5'
  in_point: 1024
  data_augmentation: true

# result
ckpt_root: '../ckpt/AR_GCN'

# Network
network:
  generator:
    k: 8
    feat_dim: 128
    res_conv_dim: 128
  discriminator:
    k: 8
    feat_dim: 64
    res_conv_dim: 64

loss:
  lambd: 5000

# train
seed: 0
resume_from:
optimizer: 'adam' # adam
lr: 0.001
finetune_lr: 0.0001
momentum: 0.9
weight_decay: 0.00001
batch_size: 20
max_epoch: 120
pretrain_epoch: 80 # train generator only until this epoch
save_steps: 10

#scheduler: 'cos' # step/cos
#milestones: [30, 60, 90]
#gamma: 0.1
