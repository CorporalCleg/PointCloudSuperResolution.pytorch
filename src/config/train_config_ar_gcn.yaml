# CUDA
cuda_devices: '0'   # multi-gpu training is available

# dataset
dataset:
  data_path: '../data/Patches_noHole_and_collected.h5'
  in_point: 1024
  data_augmentation: true

# result
ckpt_root: '../ckpt/AR_GCN'

# Network
network:
  generator:
    k: 8
    feat_dim: 128
    res_conv_dim: 128
  discriminator:
    k: 8
    feat_dim: 64
    res_conv_dim: 64

loss:
  lambd: 5000.0

# train
seed: 0
phase: 'gan' #pre/gan
pre_weight: '../ckpt/AR_GCN/pre_result_80_0.000410.pt'
optimizer: 'adam' # adam
lr: 0.001
momentum: 0.9
weight_decay: 0.00001
batch_size: 12
max_epoch: 40
save_steps: 10

#scheduler: 'cos' # step/cos
#milestones: [30, 60, 90]
#gamma: 0.1
